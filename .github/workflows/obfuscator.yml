name: Obfuscate and Commit

on:
  push:
    paths:
      - 'js/**/*.js'
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install -g javascript-obfuscator

      - name: Create output directory
        run: mkdir -p obfuscator

      - name: Obfuscate JS files
        run: |
          for file in js/**/*.js; do
            filename=$(basename "$file")
            echo "Obfuscating $file to obfuscator/$filename"
            javascript-obfuscator "$file" --output "obfuscator/$filename" \
              --compact true \
              --control-flow-flattening true \
              --control-flow-flattening-threshold 1 \
              --dead-code-injection true \
              --dead-code-injection-threshold 1 \
              --identifier-names-generator hexadecimal \
              --rename-globals true \
              --string-array true \
              --string-array-encoding 'rc4' \
              --string-array-threshold 1 \
              --transform-object-keys true \
              --unicode-escape-sequence true
          done

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add obfuscator/
          git commit -m "Obfuscate JS files" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}